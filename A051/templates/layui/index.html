        #container {
            position: absolute;
            height: 60%;
            width: 60%;

        .num-box{
            position: absolute;
            right: 8%;
            top: 15%;

            width: 20%;

            position: relative;
            background-color: rgb(248,248,248);

            transition: 0.3s;
        }
        .num-box .num:hover{
            background-color: rgb(240,240,240);
        }
        .num i{
            position: absolute;
            font-size: 50px;
            color: #7f8c8d;
            transform: translate(50%,60%);
        }
        .num .message-box{
            position: absolute;
            width: 55%;
            right: 0;
            top: 25%;
        }
        .num h3{
            margin-bottom: 15px;
            font-size: 15px;
            color: #7f8c8d;
        }

<script type="text/javascript">


    var myDate = new Date();
    var time = myDate.toLocaleTimeString();
    var timeBox=document.querySelector('#cur-time');
    timeBox.innerHTML=time;
    setInterval(function () {
        var myDate = new Date();
        var time = myDate.toLocaleTimeString();
        var timeBox=document.querySelector('#cur-time');
        timeBox.innerHTML=time;
    },1000);


    $.ajax({
        url:"../workercounts/",
        type:"get",
        success:function (res) {
            console.log(res)
            document.querySelector('#p1').innerHTML=res;
        }
    });

    graghOfDay();


    layui.use('form', function() {
        var form = layui.form;

        form.on('radio(statistical)', function (data) {
            if (data.value === 'day') {
                graghOfDay();
            }
            else
            {
                graghOfMonth();
            }
        });
    });


    function graghOfDay() {
        var dates=[];
        var date = new Date();
        for (var i=0;i<7;i++){
            var preDate=new Date(date.getTime() - (7-i-1)*24*60*60*1000);
            dates[i]=(preDate.getMonth()+1)+'-'+preDate.getDate();
        }



        Highcharts.setOptions({
            lang:{
                contextButtonTitle:"图表导出菜单",
                decimalPoint:".",
                downloadJPEG:"下载JPEG图片",
                downloadPDF:"下载PDF文件",
                downloadPNG:"下载PNG文件",
                downloadSVG:"下载SVG文件",
                drillUpText:"返回 {series.name}",
                loading:"加载中",
                months:["一月","二月","三月","四月","五月","六月","七月","八月","九月","十月","十一月","十二月"],
                noData:"没有数据",
                numericSymbols: [ "千" , "兆" , "G" , "T" , "P" , "E"],
                printChart:"打印图表",
                resetZoom:"恢复缩放",
                resetZoomTitle:"恢复图表",
                shortMonths: [ "Jan" , "Feb" , "Mar" , "Apr" , "May" , "Jun" , "Jul" , "Aug" , "Sep" , "Oct" , "Nov" , "Dec"],
                thousandsSep:",",
                weekdays: ["星期一", "星期二", "星期三", "星期四", "星期五", "星期六","星期天"]
            }
        });


        var timesOfDate=[];//用来记录每天的次数
        $.ajax({
        url:"../getday",
        type:"get",
        success:function(result){
             console.log(result);
              document.querySelector('#p2').innerHTML=result[6];
             Highcharts.chart('container', {
                credits: {
                    enabled: false
                },
                colors:['#1abc9c'],
                title: {
                    text: '近七天违规次数'
                },
                yAxis: {
                    title: {
                        text: '次数'
                    }
                },
                legend: {
                    layout: 'vertical',
                    align: 'right',
                    verticalAlign: 'middle'
                },
                xAxis: {
                    categories: dates
                },
                series: [{
                    name: '违规次数',
                    data: result
                }],
                responsive: {
                    rules: [{
                        condition: {
                            maxWidth: 500
                        },
                        chartOptions: {
                            legend: {
                                layout: 'horizontal',
                                align: 'center',
                                verticalAlign: 'bottom'
                            }
                        }
                    }]
                }

             });
         }
        });
    }



    function graghOfMonth() {
        var months=[];
        var date = new Date();
        for (var i=0;i<6;i++){
            var premonth=((date.getMonth()+1)-5+i)>0?((date.getMonth()+1)-5+i):((date.getMonth()+1)-5+i+12);
            months[i]=premonth+'月';
        }
        var timesOfMonth=[];
        $.ajax({
            url:"../getmonth",
            type:"get",
            success:function(result){
                console.log(result);

                Highcharts.chart('container',{
                    credits: {
                        enabled: false
                    },
                    colors:['#1abc9c'],
                    chart: {
                        type: 'column'
                    },
                    title: {
                        text: '近6月违规记录'
                    },
                    xAxis: {
                        categories: months,
                        crosshair: true
                    },
                    yAxis: {
                        title: {
                            text: '次数'
                        }
                    },
                    legend: {
                        layout: 'vertical',
                        align: 'right',
                        verticalAlign: 'middle'
                    },
                    series: [{
                        name: '违规次数',
                        data: result
                    }]
                });
            }
        });

    }
</script>
